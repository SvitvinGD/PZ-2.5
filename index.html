<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="panel">
        <div class="result-panel">
          <input id="result-input" type="text" />
        </div>
        <div class="calc-panel">
          <div>
            <div id="ac">AC</div>
            <div id="seven">7</div>
            <div id="four">4</div>
            <div id="one">1</div>
            <div id="hey">Hey</div>
          </div>
          <div>
            <div id="del">DEL</div>
            <div id="eight">8</div>
            <div id="five">5</div>
            <div id="two">2</div>
            <div id="zero">0</div>
          </div>
          <div>
            <div id="percent">O</div>
            <div id="nine">9</div>
            <div id="six">6</div>
            <div id="three">3</div>
            <div id="comma">.</div>
          </div>
          <div>
            <div id="divide">/</div>
            <div id="multiply">x</div>
            <div id="minus">-</div>
            <div id="plus">+</div>
            <div id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
